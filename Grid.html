<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Project</title>
    <style>
        .Grid-Container{
            display: grid;
            grid-template-columns:
             auto auto auto auto;
             background-color: salmon;
            padding: 20px;
        }
        .Grid-items{
         background-color: aqua;
         border: 2px solid rgb(77, 6, 6);
         padding: 20px;
         text-align: center;
        }
        .Grid-Container :hover{
            background-color: midnightblue;
            color: crimson;
        }
    </style>
</head>
<body>
    <hi> Arua on Grid </hi>
    <br>
    <div class="Grid-Container">
        <div class="Grid-items">Arua</div>
        <div class="Grid-items">Sunday</div>
        <div class="Grid-items">Samuel</div>
        <div class="Grid-items">Ihejum-Anya</div>
        <div class="Grid-items">Agha</div>
        <div class="Grid-items">Omeka-Nnaya</div>
        <div class="Grid-items">NnaNna</div>
        <div class="Grid-items">Obi-Agu</div>
        <div class="Grid-items">Unique</div>
        <div class="Grid-items">Anya-Arua</div>
        <div class="Grid-items">Dim-Oma</div>
        <div class="Grid-items">Amazing</div>
    </div>
</div>
</body>
</html>
